<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="product.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>Products</title>
</head>

<body>
  <div class="navbar">
    <img class="logo" src="../images/logo.jpg" alt="logo" />
    <div class="search">
      <input class="search-box" type="text" placeholder="Search" />
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>
    <div class="navbar-icons">
      <ul class="essentials">
        <li><i class="fa-regular fa-heart"></i> Wishlist</li>
        <li><i class="fa-solid fa-cart-shopping"></i> Cart</li>
        <li><i class="fa-solid fa-receipt"></i> Orders</li>
      </ul>
      <button class="login">Login</button>
    </div>
  </div>
  <div class="filter">
    <div class="gender-option">
      <p>Filter By</p>
      <h3 class="Gender-word">Gender</h3>

      <div class="filter-button">
        <button class="Gender">Men</button>
        <button class="Gender">Women</button>
        <button class="Gender">Couple</button>
      </div>
    </div>

    <div class="filter-sort">
      <button class="filter-btn">
        Show Filters
      </button>
      <button class="sort">
        Sort By: <span class="sort-word">Best Sellers</span>
      </button>
    </div>
  </div>
  <div>
    <ul id="productList">
    </ul>
  </div>
  </div>
  <script type ="module"src="productScript.js"></script>
</body>

</html>
